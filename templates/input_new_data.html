<!-- This file will contain the "Input New Data" section. -->

<!DOCTYPE html>
<html>
<head>
    <title>Input New Data</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>
<body>
    <div class="centertitle">
        <H2>We Build Champions for LIFE!</H2>
    </div>

    <h1>Input New Data</h1>
    <form method="POST">
        <textarea name="new_data" rows="5" cols="80"></textarea><br>
        <input type="submit" value="Store Data">
    </form>
    {% if storage_result %}
        <p>{{ storage_result }}</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
